<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>AmandApi</title>
  </head>
  <body>
    <header class="bg-gray-700 text-white p-4">
      <h1 class="text-lg font-semibold">AmandApi</h1>
    </header>
    <main class="p-4 w-1/2 m-auto">
      This API uses a list of Famouse Amandas as its resource. The routes are
      as follows:
      <table class="table border-2 mt-4">
        <thead class="table-header-group border-2">
          <tr>
            <th class="table-cell p-3">Route</th>
            <th class="table-cell p-3">Method</th>
            <th class="table-cell p-3 w-40">Description</th>
            <th class="table-cell p-3">Example</th>
          </tr>
        </thead>
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/amandas</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">Gets a list of amandas' names and ids</td>
            <td class="table-cell p-3">
              <a href="/amandas" target="_blank" class="text-blue-700"
                >List of Amandas!</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/amandas/:id</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Returns the detail about Amanda matching the id in the parameter
            </td>
            <td class="table-cell p-3">
              <a href="/amandas/1" target="_blank" class="text-blue-700"
                >Get Amanda 1</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
